<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Practica 1 materialize</title>
  </head>
  <body>
    <div class="container">
      <!-- inicio header -->
      <header>
        <h1>Contáctanos</h1>
        <i class="material-icons">close</i>
      </header>
      <!-- fin header -->

      <!-- inicio main -->
      <main>
        <section class="row valign-wrapper main">
          <!-- inicio formulario -->
          <form class="col s12 m7">
            <div class="container">
              <div class="row">
                <div class="input-field col s12">
                  <input id="nombre" type="text" class="validate" />
                  <label for="nombre">Nombre</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="apellido" type="text" class="validate" />
                  <label for="apellido">Apellido</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="text" class="validate" />
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="telefono" type="text" class="validate" />
                  <label for="telefono">Telefono (+519...)</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="ruc" type="text" class="validate" />
                  <label for="ruc">ruc</label>
                </div>
              </div>

              <p>
                <label>
                  <input type="checkbox" class="filled-in" />
                  <span
                    >Aceptar
                    <a class="terminos_condiciones" href="#"
                      >términos y condiciones</a
                    ></span
                  >
                </label>
              </p>

              <a class="waves-effect waves-light btn-large col s12">contáctanos</a>
            </div>
          </form>
          <!-- fin formulario -->

          <section class="col s0 m6 contenedor-img"></section>
        </section>
      </main>

      <!-- fin main -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
